<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="makersbnbstyle.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monserrat">
</head>
<body>

<div>

  <div>
    <h1>Welcome To The Booking Page, Kiki </h1>
  </div>
    <div class='all_listings'>
    <form action='/send_request' method='post'>
      <ul>
        
        <div class='listings-button'>
        <label for="1">
          <div class='listings'>
            <div class='listing_name' style='float:left'>
              <h2>Castle</h2>
            </div>
            <input type="radio" id="1" name="space_id" value="1">
            <div class='description_and_price' style='float:center'>
              <h5>Description:</b> modest castle on hill</h5>
              <h5>Price per night:</b> £50.00</h5>
            </div>
          </div>
        </label> 
        </div>
        <br>
        
        <div class='listings-button'>
        <label for="2">
          <div class='listings'>
            <div class='listing_name' style='float:left'>
              <h2>Cave</h2>
            </div>
            <input type="radio" id="2" name="space_id" value="2">
            <div class='description_and_price' style='float:center'>
              <h5>Description:</b> Dark, damp, and horrible cave</h5>
              <h5>Price per night:</b> £5.00</h5>
            </div>
          </div>
        </label> 
        </div>
        <br>
        
      </ul>
      </div>
      Check In:
      <input type='date' name='check_in'>
      Check Out:
      <input type='date' name='check_out'>
      <input type='submit' value='Request Listing'>
    </form>

  <form action='/add-listing'>
    <input type='submit' value='Add New Listing'>
  </form>

  <form action='/log-out' method="post">
    <input type='submit' value='Log Out'>
  </form>

  <form action='/'>
  <input type='submit' value='Take me home, country roads!'>
  </form>

  <form action='/manage_bookings'>
  <input type='submit' value='Manage Bookings'>
  </form>
</div>

</body>
</html>
